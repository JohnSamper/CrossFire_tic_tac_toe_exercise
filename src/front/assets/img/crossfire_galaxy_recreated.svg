  <g opacity="0.8">
    <ellipse cx="600" cy="300" rx="700" ry="250" fill="url(#nebulaPurple)"/>
    <ellipse cx="1200" cy="400" rx="900" ry="300" fill="url(#nebulaBlue)"/>
    <ellipse cx="900" cy="700" rx="850" ry="280" fill="url(#nebulaPurple)"/>
  </g>

